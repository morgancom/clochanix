{% extends "base.html" %}

{% block title %}Location Information - Solar Calculator{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/solar.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/terms.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/location.css') }}">
{% endblock %}

{% block content %}
<div class="location-form-container">
    <h1 class="location-title">Enter Location Information</h1>
    
    <form method="POST" id="locationForm">
        <div class="form-group">
            <label for="peak_sun_hours" class="form-label">Peak Sun Hours per Day:</label>
            <input type="number" 
                   id="peak_sun_hours" 
                   name="peak_sun_hours" 
                   step="0.1" 
                   min="0" 
                   max="24" 
                   class="peak-sun-input"
                   required
                   placeholder="Enter hours (0-24)">
            <div id="error-message" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span>Please enter a valid number between 0 and 24.</span>
            </div>
        </div>

        <div class="location-buttons">
            <input type="submit" value="Continue" class="location-btn location-btn-primary">
            <a href="{{ url_for('battery') }}" class="location-btn location-btn-secondary">Back</a>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/location.js') }}"></script>
{% endblock %}
